<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Trivia Battle</title>
    <style>
        /* Basic styles for animations */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
            background: #111;
            color: #f2f2f7;
            margin: 0;
            overflow: hidden;
            transition: background 0.3s;
            text-align: center;
        }
        #apple-logo, #lockscreen, #quizContainer {
            display: none;
        }
        #apple-logo {
            font-size: 3rem;
            animation: logoAnimation 2s ease-in-out forwards;
        }
        @keyframes logoAnimation {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Mobile and Desktop Lock Screens */
        #lockscreen {
            background-color: #1d1d1f;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Button styles */
        .unlockBtn {
            padding: 15px 30px;
            background: #0071e3;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .unlockBtn:hover {
            background: #0061c2;
        }

        /* Quiz Container (hidden until unlock) */
        #quizContainer {
            display: block;
            padding: 20px;
            margin-top: 20px;
        }
        /* Dark Mode Style */
        body.dark {
            background-color: #111;
            color: #f2f2f7;
        }
    </style>
</head>
<body class="dark">

    <!-- Apple Boot Logo -->
    <div id="apple-logo">üçè Apple Logo</div>

    <!-- Lock Screen (Mobile and Desktop) -->
    <div id="lockscreen">
        <div>
            <div id="lockScreenTitle">Unlock Your Device</div>
            <button class="unlockBtn" id="unlockBtn">Unlock</button>
        </div>
    </div>

    <!-- Quiz Container -->
    <div id="quizContainer">
        <h1 id="title">üçé Apple Trivia Battle</h1>
        <button id="startBtn" class="btn">Start</button>
    </div>

    <script>
        // Handle Mobile and Desktop Views
        const isMobile = window.innerWidth <= 768;  // Simple mobile check
        const appleLogo = document.getElementById('apple-logo');
        const lockscreen = document.getElementById('lockscreen');
        const unlockBtn = document.getElementById('unlockBtn');
        const quizContainer = document.getElementById('quizContainer');

        // Show Apple logo initially
        setTimeout(() => {
            appleLogo.style.display = 'block'; // Show logo
            setTimeout(() => {
                appleLogo.style.display = 'none'; // Hide logo after animation
                lockscreen.style.display = 'flex'; // Show lockscreen
            }, 2000); // Time the logo animation
        }, 500);

        // Unlock Button Action
        unlockBtn.addEventListener('click', function () {
            lockscreen.style.display = 'none'; // Hide lockscreen
            quizContainer.style.display = 'block'; // Show quiz container
        });

        // Start Button action
        document.getElementById('startBtn').addEventListener('click', function () {
            alert("Game Starting...");
            // Here you can start your trivia game logic
        });

    </script>
</body>
</html>
